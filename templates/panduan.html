<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panduan Penggunaan</title>

  <!-- FONT + TAILWIND -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <style>
    :root {
      color-scheme: light;
      --bg: #f8fafc;
      --fg: #0f172a;
      --card-bg: #ffffff;
      --border: #e2e8f0;
      --muted: #64748b;
    }
    :root[data-theme="dark"] {
      color-scheme: dark;
      --bg: #020617;
      --fg: #e5e7eb;
      --card-bg: #020617;
      --border: #1f2937;
      --muted: #9ca3af;
    }

    body {
      font-family: "DM Sans", sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      transition: 0.2s;
    }

    [data-theme="dark"] .bg-white,
    [data-theme="dark"] .bg-slate-50,
    [data-theme="dark"] .bg-slate-100 {
      background-color: var(--card-bg) !important;
    }
    [data-theme="dark"] .text-slate-900 {
      color: var(--fg) !important;
    }
    [data-theme="dark"] .text-slate-700,
    [data-theme="dark"] .text-slate-600,
    [data-theme="dark"] .text-slate-500 {
      color: var(--muted) !important;
    }
    [data-theme="dark"] .border-slate-200,
    [data-theme="dark"] .border-slate-300 {
      border-color: var(--border) !important;
    }

    /* RESPONSIVE NAVBAR SAMA DENGAN UPLOAD.HTML */
    @media (max-width: 640px) {
      nav.flex.items-center.justify-between {
        flex-wrap: nowrap !important;
        gap: 0.5rem !important;
      }
      nav > a {
        flex-shrink: 1 !important;
        min-width: 0 !important;
      }
      nav > div {
        flex-shrink: 0 !important;
      }
      nav a span.hidden.sm\:inline {
        display: none !important;
      }
    }
  </style>

  <!-- THEME SCRIPT (sama persis dengan upload.html) -->
  <script>
  (function () {
    const root = document.documentElement;
    const stored = localStorage.getItem('theme');
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const initial = stored || (prefersDark ? 'dark' : 'light');
    root.dataset.theme = initial;

    function setIcon(theme) {
      const iconSpan = document.getElementById('themeToggleIcon');
      if (!iconSpan) return;

      if (theme === 'dark') {
        /* DARK MODE SEDANG AKTIF → tampilkan ICON MATAHARI (untuk ganti ke light) */
        iconSpan.innerHTML = `
<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
  <path fill="currentColor" d="M12 16q-1.671 0-2.835-1.164Q8 13.67 8 12t1.165-2.835T12 8t2.836 1.165T16 12t-1.164 2.836T12 16m-7-3.5H1.5v-1H5zm17.5 0H19v-1h3.5zM11.5 5V1.5h1V5zm0 17.5V19h1v3.5zM6.746 7.404l-2.16-2.098l.695-.745l2.111 2.135zM18.72 19.439l-2.117-2.141l.652-.702l2.16 2.098zM16.596 6.745l2.098-2.16l.745.695l-2.135 2.111zM4.562 18.72l2.14-2.117l.664.652l-2.08 2.179z"/>
</svg>`;
      } else {
        /* LIGHT MODE SEDANG AKTIF → tampilkan ICON BULAN (untuk ganti ke dark) */
        iconSpan.innerHTML = `
<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
  <path fill="currentColor" d="M12.058 20q-3.334 0-5.667-2.333T4.058 12q0-3.039 1.98-5.27t4.904-2.634q.081 0 .159.006t.153.017q-.506.706-.801 1.57T10.158 7.5q0 2.667 1.866 4.533t4.534 1.867q.951 0 1.813-.295t1.548-.801q.012.075.017.153t.006.159q-.384 2.923-2.615 4.903T12.057 20"/>
</svg>`;
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      const current = root.dataset.theme === 'dark' ? 'dark' : 'light';
      setIcon(current);

      const btn = document.getElementById('themeToggle');
      if (!btn) return;

      btn.addEventListener('click', function () {
        const now = root.dataset.theme === 'dark' ? 'dark' : 'light';
        const next = now === 'dark' ? 'light' : 'dark';
        root.dataset.theme = next;
        localStorage.setItem('theme', next);
        setIcon(next);
      });
    });
  })();
</script>
</head>

<body class="min-h-screen">
  <div class="max-w-7xl mx-auto px-4 py-4 md:py-6">

    <!-- NAVBAR (100% sama dengan upload.html) -->
    <nav class="flex items-center justify-between gap-3 mb-4 md:mb-6">
      <a href="{{ url_for('home') }}"
         class="flex items-center gap-2 text-sm md:text-base font-semibold text-slate-900 cursor-pointer">
        <span class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-slate-900 text-white text-xs md:text-sm">
          SPK
        </span>
        <span class="hidden sm:inline text-slate-900">
          SPK Bimbingan Mahasiswa
        </span>
      </a>

      <div class="flex items-center gap-3">
        <a href="{{ url_for('home') }}"
            class="text-xs md:text-sm text-slate-700 hover:text-slate-900 cursor-pointer">
        Beranda
        </a>
        <a href="{{ url_for('panduan') }}"
          class="text-xs md:text-sm text-slate-700 hover:text-slate-900 cursor-pointer">
          Panduan
        </a>
        <button
          id="themeToggle"
          type="button"
          class="inline-flex items-center justify-center rounded-full border border-slate-300
                 bg-white/80 px-2.5 py-2 cursor-pointer text-slate-700 hover:bg-slate-100
                 dark:border-slate-600 dark:bg-slate-800/80 dark:text-slate-100">
          <span id="themeToggleIcon" class="inline-flex"></span>
        </button>
      </div>
    </nav>

    <!-- KONTEN PANDUAN -->
    <div class="max-w-3xl mx-auto">
      <h2 class="text-xl md:text-2xl font-semibold text-slate-900 mb-2">Panduan Penggunaan Sistem</h2>
      <p class="text-sm md:text-base text-slate-600 mb-4">
        Video berikut menjelaskan cara menggunakan website SPK:
      </p>

      <div class="bg-white border border-slate-200 rounded-2xl p-4 md:p-6 shadow-sm">
        <div class="relative w-full" style="padding-top: 56.25%;">
        <iframe
            class="absolute inset-0 w-full h-full rounded-lg border-0"
            src="https://drive.google.com/file/d/1lPoOWofVzVuTkadqJMU-7YHgQYxTNcl2/preview"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; web-share"
            allowfullscreen
            loading="lazy">
        </iframe>
  </div>
      </div>
    </div>

  </div>
</body>
</html>
